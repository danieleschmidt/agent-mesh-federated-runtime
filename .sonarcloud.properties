# SonarCloud configuration for Agent Mesh Federated Runtime
sonar.projectKey=agent-mesh-federated-runtime
sonar.organization=terragon-labs

# Source configuration  
sonar.sources=src/
sonar.tests=tests/
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Exclusions
sonar.exclusions=**/*_pb2.py,**/*_pb2_grpc.py,**/migrations/**,**/node_modules/**
sonar.test.exclusions=**/test_*.py,**/*_test.py

# Quality gate
sonar.qualitygate.wait=true

# Coverage settings
sonar.coverage.exclusions=**/tests/**,**/conftest.py,**/__init__.py,**/migrations/**